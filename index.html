<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모델 포트폴리오</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>김향희</h1>
    <p>모델 & 무대연출가 & 강사</p>
    <p>시니어 모델 | 키즈 모델 수업</p>
  </header>

  <section class="profile">
    <img src="images/profile.jpeg" alt="프로필 사진" />
    <div class="intro">
      <h2>소개</h2>
      <p>
        한국모델협회 스페이드제이 모델로 활동하고있는 강사 김향희입니다.
        감각적인 포즈와 유연한 표현력을 무기로 활동 중입니다.
      </p>
    </div>
  </section>

  <section class="portfolio">
    <h2>포트폴리오</h2>
    <div class="gallery">
      <img src="images/image1.jpeg" alt="화보1" />
      <img src="images/image2.jpeg" alt="화보2" />
      <img src="images/image3.jpeg" alt="화보3" />
      <!-- 더 추가 가능 -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 김향희</p>
  </footer>
</body>
</html>
